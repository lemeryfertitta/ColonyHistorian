<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Colonist.io Game Replay</title>
</head>

<body>
    <style>
        #player-container {
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <div id="board-container">
        <svg id="view-box">
            <g id="hex-grid">
            </g>
        </svg>
    </div>

    <style>
        #board-container {
            width: 50%;
        }

        use {
            fill: #ccc;
            stroke: #333;
            stroke-width: 2;
        }
    </style>
    <div id="player-container">
        <table>
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Victory Points</th>
                    <th>Resource Cards</th>
                    <th>Development Cards</th>
                    <th>Knights</th>
                    <th>Longest Road</th>
                </tr>
            </thead>
            <tbody id="player-table">
            </tbody>
        </table>
    </div>
    <input type="file" id="game-log-input">
    <button id="prev-btn" disabled>Prev</button>
    <button id="next-btn" disabled>Next</button>
    <div id="event-container">
        <label for="event-index">Current Event Index:</label>
        <input type="number" id="event-index" value="0" min="0">
        <pre id="event-log"></pre>
    </div>
    <script src="player.js"></script>
</body>

</html>
